<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" href="style.css">
  <script src="booksConstructor.js" defer></script>
</head>
<body>
  <div class="container">
    <header><div class="books-header">B
      <img class='eyes' src="images/eyes-4836_512.gif"
      alt="an image of two eyes representing two letters 'O'">ks</div></header>

    <div class="new-book">
      <button class="newBook">Add book</button>
      <form action="" style="display: none" class="bookForm">
        
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title">
        </div>
        <div class="form-control">
          <label for="author">Author</label>
          <input type="text" id="author">
        </div>
        <div class="form-control">
          <label for="pages">Pages</label>
          <input type="text" id="pages">
        </div>
        <div class="form-control-check">
          <label for="read" class="read">Read</label>
          <input type="checkbox" id="read">
        </div>
      </form>
    </div>

    <div class='books' id="books">

    </div>
  </div>

</body>
</html>
